<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js.js"></script>
        <title>Posts</title>
    </head>
    
    <body>
        <div class="content">
            <div id="controller">
                <div id="new-note" onclick="addNote()"><p>New Note</p></div>
                <div id="save"><p>Save</p></div>
            </div>        
            <ul id="notes">
                <li>    
                    <a href="#">
                        <textarea  class='note-title' maxlength='10' placeholder='Untitled'></textarea>
                        <textarea  class='note-content' placeholder='Your content here'></textarea>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
