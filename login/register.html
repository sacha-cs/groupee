<html>

    <head>
        <title>Register</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js.js"></script>
    </head>

    <body onload="setUpListeners()">

    <div class="login-card">

    <h1>Register Now</h1><br>

    <input type="text" name="username" id="username" placeholder="Username">
    <input type="password" name="password" id="password" placeholder="Password">
    <input type="password" name="passwordconfirm" id="passwordconfirm" placeholder="Retype Password">
    <input type="text" name="group" id="group" placeholder="Group">
    <input type="submit" name="submit" class="login login-submit" value="Confirm" onclick=register()>

        <div class="login-text">
            <p id="error"></p>
        </div>
        <div class="login-text">
            <a href="index.html">Go back to Log-In</a>
        </div>

    <div>

    </body>

</html>
