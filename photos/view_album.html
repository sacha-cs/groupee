<div id="opacity-layer" onclick="hideGallery()"> 
</div>

<div id="buttons" onkeydown="hideRenamePopover()">

	<input type="submit" id="rename" class="album-settings" value="Rename Album" onclick="showRenamePopover()">

        <div class="card">

            <input name="upload[]" type="file" multiple="multiple"> 
            <input type="submit" name="submit" class="card-submit" value="Upload!">
        </div>
    </form>
</div>
