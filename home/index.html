<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="../chat/js.js"></script>
        <title>Home</title>
    </head>

    <body onload="startChat()">
        <!-- <div id="group"></div> -->

    <input id="slide-chat" type="checkbox" role="button" />
        <label for="slide-chat"><a class="chat-button">Chat!</a></label>

    <div class="chat-space" id="chat-space">
        <div id="chat-messages">
            <ol id="chat" class="discussion">
                <!-- Chat messages get added here -->
            </ol>
        </div>
        <div id="chat-box">
            <input id="message"></input>
            <button onclick="sendMessage()">Send</button>
        </div> 
    </div>

    <div class="content">

        <div id="wrapper">
            <div id="todo">
                <div class="label">To-Do List</div>
            </div>

            <div id="whiteboard">
                <div class="label">Whiteboard</div>
            </div>

            <div id="timetable">
                <div class="label">Timetable</div>  
            </div>  
  
            <div id="posts">
                <div class="label">Posts</div>
            </div>
  
            <div id="documents">
                <div class="label">Documents</div>
            </div>
  
            <div id="photos">
                <div class="label">Photos</div>
            </div>

            <div id="code-viewer">
                <div class="label">Code Viewer</div>
            </div>

            <div id="settings">
                <div class="label">Settings</div>
            </div>
        </div>

    </div>  

    </body>

</html>
