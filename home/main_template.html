<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/template/css/template.css">
        <script type="text/javascript" src="/template/template.js"></script>
        <script type="text/javascript" src="/chat/js.js"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js.js"></script>
        <title><?title?></title>
    </head>

    <body onload="startChat(); templateLoaded()">

    <div id="navbar">
        <span id="navbar-home">
            <p>Go Home </p>
        </span>
        <span id="navbar-group">
        </span>
        <span id="navbar-right">
            <span id="navbar-self">
            </span>
              <span onclick="logout(); window.location='/login/index.html' "id="navbar-logout">
                  <p>Log out</p>
              </span> 
        </span>
    </div>


    <div id="chat-left">
        <div id="chat-toggle" onclick="toggleChat()">
        </div>

        <div id="chat-messages">
            <ol id="chat">
                <!-- Chat messages get added here -->
            </ol>
        </div>
        <div id="chat-box">
            <input id="message"></input>
        </div> 
    </div>

    <div id="content">
<div id="wrapper">
    <div id="todo" onclick="goTo('todos')">
        <div class="label">To-Do List</div>
    </div>
    <div id="whiteboard">
        <div class="label">Whiteboard</div>
    </div>

    <div id="timetable">
        <div class="label">Timetable</div>  
    </div>  

    <div id="posts">
        <div class="label">Posts</div>
    </div>

    <div id="documents">
        <div class="label">Documents</div>
    </div>

    <div id="photos">
        <div class="label">Photos</div>
    </div>

    <div id="code-viewer">
        <div class="label">Code Viewer</div>
    </div>

    <div id="settings">
        <div class="label">Settings</div>
    </div>
</div>
    </div>  
    </body>

</html>
