<html>

    <head>
        <title>Add Users</title>
        <link rel="stylesheet" href="css/add_users.css">
        <script src="js.js"></script>
        <script type="text/javascript" src="/template/template.js"></script>
    </head>

    <body>
    <div id="navbar">
      <span onclick="window.location='/groups/'" id="navbar-home">
        <img src="http://www.doc.ic.ac.uk/project/2014/271/g1427136/icons/groupee-icon-white.png">
      </span>
      <span id="navbar-right">
        <span onclick="logout(); window.location='/login/index.html'" id="navbar-logout">
          <img src="http://www.doc.ic.ac.uk/project/2014/271/g1427136/icons/logout.png">
        </span> 
      </span>
    </div>

    <div class="add-card">

    <h1>Add users to your group</h1><br>

        <input type="text" name="username" id="username" placeholder="Enter username">

        <input type="submit" name="submit" class="add add-submit" value="Add user" onclick=addUser()>

        <div class="add-text">
            <p id="error"></p>
        </div>

        <div class="add-text">
            <p id="success"></p>
        </div>
    <div>

    </body>

</html>
