<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<title> To Do's </title>
		<script src = "js.js"></script> 
	</head>
	<body>

	<div id="new-todo">
    	<input type="text" id="todo-item" placeholder="Enter a new to-do item">
    	<input type="submit" name="submit" id="add-todo" value="Add" onclick="addTodo()">
    	<div class="todo-text">
            <p id="error"></p>
            <p id="success"></p>
        </div>
	</div>	

	<div id="wrapper">

	        <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
	            <div class="name">To Do</div>
            	<div draggable="true" ondragstart="drag(event)" class="task" id="task1">
            		Buy milk
            	</div>
            	<div draggable="true" ondragstart="drag(event)" class="task" id="task2">
            		Do this
            	</div>
            	<div draggable="true" ondragstart="drag(event)" class="task" id="task3">
            		This is one very long and boring task to do
            	</div>
            	<div draggable="true" ondragstart="drag(event)" class="task" id="task4">
            		Do that
            	</div>
            	<div draggable="true" ondragstart="drag(event)" class="task" id="task5">
            		Sleep
            	</div>
	        </div>

	        <div id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
	            <div class="name">Doing</div>
	        </div>

	        <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
	            <div class="name">Done</div>  
			</div>  

    </div>

	</body>
</html>
