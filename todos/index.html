<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<title> To Do's </title>
		<script src = "js.js"></script> 
	</head>
	<body>

	<div id="new-todo">
    	<input type="text" id="todo-item" placeholder="Enter a new to-do item"></br>
    	<input type="submit" name="submit" id="add-todo" value="Add" onclick="addTodo()">
    	<div class="todo-text">
            <p id="error"></p>
            <p id="success"></p>
        </div>
	</div>	

	<div id="wrapper">

	        <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
	            <div class="name">To Do</div>
	        </div>

	        <div id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
	            <div class="name">Doing</div>
	        </div>

	        <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
	            <div class="name">Done</div>  
			</div>  

    </div>

        <!-- <img id="drag1" src="images.jpeg" draggable="true" ondragstart="drag(event)" width="125" height="75"> -->
	</body>
</html>
