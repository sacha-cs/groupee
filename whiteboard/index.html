<?content?>
    <div id="wrapper">
        <canvas id="board" width=800 height=500>Upgrade your browser to use the whiteboard!</canvas>
        <canvas id="networkTempBoard0" width=800 height=500></canvas>
        <canvas id="networkTempBoard1" width=800 height=500></canvas>
        <canvas id="tempBoard" width=800 height=500></canvas>
    </div>

    <div id="tools">
        <div class="tool">
            <span id="currTool">
                Pen
            </span><br />
        </div>

        <div class="tool" id="select-tool">
            <input type='radio' name='selectedTool' checked="checked" value='valuable' id="pen" onclick="selectPen()" /><label for="pen"></label>
            <input type='radio' name='selectedTool' value='valuable' id="text" onclick="selectText()" /><label for="text"></label>
            <input type='radio' name='selectedTool' value='valuable' id="rectangle" onclick="selectRectangle()" /><label for="rectangle"></label>
            <input type='radio' name='selectedTool' value='valuable' id="circle" onclick="selectCircle()" /><label for="circle"></label>
            <input type='radio' name='selectedTool' value='valuable' id="line" onclick="selectLine()" /><label for="line"></label>
            <input type='radio' name='selectedTool' value='valuable' id="eraser" onclick="selectEraser()" /><label for="eraser"></label>
        </div>

        <div class="tool" id="line-thickness">
                <img src='http://natpat.net/groupee/icons/line-thickness.png'>
                <div id="line-thickness-input">
                    <input type=range min=3 max=30 value=5 step=1 oninput="setUserPenThickness(value)">
                </div>
        </div>

        <div class="tool" id="colour">
            <img src='http://natpat.net/groupee/icons/palette.png'>
            <div id="colour-input">
                    <span id="line-border-label">
                        <label>Line/Border Colour:</label> 
                    </span>
                    <span id="line-border-input">
                        <input type="color" value="#000000" onchange="setUserPenColour(value)"/>
                    </span>

                    <span id="fill-text-label">
                        <label>Fill/Text Colour:</label> 
                    </span>
                    <span id="fill-text-input">
                        <input type="color" value="#000000" onchange="setUserFillColour(value)"/>
                    </span>
            </div>
        </div>

        <div class="tool" id="text-size">
            <img src='http://natpat.net/groupee/icons/text-size.png'>
            <div id="text-size-input">
                <input type=range min=12 max=60 value=16 step=1 oninput="setUserTextSize(value)">
            </div>
        </div>

        <div id="hiddenWrapper">
            <textarea id="textHidden"></textarea>
        </div>
    </div>
